<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the word</title>
    <link rel="stylesheet" href="index.css" />
</head>
  <body>
    <h1>Guess the word</h1>
    <div class="content">
      <div class="game">
        <div class="buttons">
          <input type="submit" value="Check Word" />
          <input class="hint" type="submit" value="number Hint" />
        </div>
        <p id="result"></p>
      </div>
      <div class="rules">
        <h3>Key Colors</h3>
        <p class="correct">Letter is correct and in place</p>
        <p class="partial">Letter is right but not in place</p>
        <p class="wrong">Letter is wrong and not exists in word</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
